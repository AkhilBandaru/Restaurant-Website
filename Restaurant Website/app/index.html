<!Doctype html>
<html lang="en" ng-app="confusionApp">
    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Assignment1</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    </head>
    
<body>

    
    <div class="container">
        <div class="row row-content" ng-controller="assignController">
            <div class="col-xs-12">
                <div class="media">
                      <div class="media-left media-middle">
                        <a href="#">
                          <img class="media-object img-thumbnail" src="./images/uthapizza.png" alt="Uttapizza">
                        </a>
                      </div>
                      <div class="media-body">
                        <h2 class="media-heading">{{dishes.name}}
                        <span class="label label-danger">{{dishes.label}}</span>
                        <span class="badge">{{dishes.price}}</span>    
                        </h2>
                        <p>{{dishes.description}}</p>  
                      </div>
                </div>
            </div>
            
            <div class="col-xs-9 col-xs-offset-1">
                <b>Customer Comments</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; sort by:<input type="text" ng-model="sortvalue">
    
                <div  ng-repeat="dish in dishes.comments|orderBy:sortvalue">
                 <blockquote>
                  <p>{{dish.rating}} stars</p>
                  <p>{{dish.comment}}</p> 
                    <footer>{{dish.author}},{{dish.date}}</footer> 
                </blockquote> 
                </div>
            </div>
            
            <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
                
                <form class="form-horizontal" name="commentForm"
                		ng-submit="submitComment()" novalidate>
                    
                    <div class="form-group" ng-class="{ 'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine }">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                        ng-model="opinion.author" required>
                            
                        <span ng-show="commentForm.name.$error.required && !commentForm.name.$pristine" class="help-block">Your name is required.</span>
                        </div>
                    </div>
                    
                    <div class="form-group"  ng-class="{ 'has-error' : invalidChannelSelection }">                       
                        
                            <label for="radio" class="col-sm-2 control-label">
                                rating
                            </label>
                        
                        <div class="col-sm-7">
                            <div>
                                <label class="radio-inline" ><input type="radio" name="optradio" ng-model="opinion.rating" value="1">1</label>
                                <label class="radio-inline" ><input type="radio" name="optradio" ng-model="opinion.rating" value="2">2</label>
                                <label class="radio-inline" ><input type="radio" name="optradio" ng-model="opinion.rating" value="3">3</label>
                                <label class="radio-inline" ><input type="radio" name="optradio" ng-model="opinion.rating" value="4">4</label>
                                <label class="radio-inline" ><input type="radio" name="optradio" ng-model="opinion.rating" value="5">5</label>
                            </div>
                        <span ng-show="invalidChannelSelection" class="help-block">Select an option.</span>
                        </div>
                    </div>
                    
					<div class="form-group">
                        <label for="comment" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="12"
                                ng-model="opinion.comment" required>
                            </textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                        </div>
                    </div>     
                </form>
                
            </div>
        </div>
    </div>
        
        


<script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>                                                        
</body>
</html>
